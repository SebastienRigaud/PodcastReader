	<head>

		<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">

	</head>
	
	<body>
	<div class="container-fluid">
				
		<div id="feedAdressPrompter">
			<div id="urlErrorReport">

					<div class="col-md-4"></div>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>

						<p class="text-muted">A simple, lightweight RSS Reader</p>

				</div>
			</div>
		</div>
		
		
		<div id="loading">
			<img src="assets/loading.gif"/>
		</div>
		
		<div id="fluxContainer">
			
			
			<div id="rssHeader"></div>

			<div id="rssFeed"></div>
			
			<div id="BottomButtonsContainer">
				<button type=button class="btn btn-default" id="newerButton">< Plus Récent</button>
				<button type=button class="btn btn-default" id="olderButton">Plus Vieux ></button>

		</div>
